            <div class="panel-body pn">
              <div class="table-responsive">
                <table class="table admin-form theme-warning tc-checkbox-1 fs13">
                  <thead>
                    <tr class="bg-primary">
                      <th colspan="3">Últimos vídeos adicionados</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-show="vm.isLoadingVideosReport">
                        <td colspan="12">
                          <img src="../../img/loading_80px.gif" class="img-responsive" style="position:relative; margin-top:3%; margin-left:45%; margin-bottom: 3%;">
                        </td>
                    </tr>
                    <tr ng-repeat="item in vm.latestVideosItems">
                      <td class="w150">
                        <img class="img-responsive mw30 ib mr10" title="user" src="{{item.Url}}">
                      </td>
                      <td class="">{{item.Name}}</td>
                      <td class="">{{item.CreatedAt | date:"dd-MM-yyyy" }}</td>
                    </tr>
                    <tr ng-show="vm.latestVideosItems.length == 0">
                      <td>
                        Nenhum resultado encontrado
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
